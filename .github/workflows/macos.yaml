name: macOS build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build on macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          brew install qt@5 python@3.8 sphinx-doc
      - name: Build documentation
        run: make -C docs html
      - run: /usr/local/opt/qt@5/bin/qmake
      - run: make
      - name: Installation check
        run: |
          make install INSTALL_ROOT=$(pwd)/tmp/
          ls -alR tmp/
